<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help System Fresh Content Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Help System Fresh Content Test</h1>
    <p>This page tests that help content changes are immediately visible without caching issues.</p>
    
    <div>
        <button onclick="testFreshContent()">üîÑ Test Fresh Content Loading</button>
        <button onclick="testMultipleLoads()">üîÑ Test Multiple Loads (Cache Busting)</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
    </div>
    
    <div id="test-results"></div>
    
    <script>
        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML += `
                <div class="test-section ${type}">
                    <h3>${title}</h3>
                    <div>${content}</div>
                </div>
            `;
        }
        
        function clearResults() {
            document.getElementById('test-results').innerHTML = '';
        }
        
        async function testFreshContent() {
            addResult('üîÑ Testing Fresh Content Loading', 'Loading Swedish overview with aggressive cache busting...', 'info');
            
            try {
                const timestamp = Date.now();
                const randomId = Math.random().toString(36).substr(2, 9);
                const cacheParams = `?t=${timestamp}&v=${randomId}&_fresh=${Date.now()}`;
                const url = `/docs/sv/overview.md${cacheParams}`;
                
                console.log('Fetching:', url);
                
                const response = await fetch(url, {
                    cache: 'no-store',
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-store, no-cache, must-revalidate, max-age=0, private',
                        'Pragma': 'no-cache',
                        'Expires': '0',
                        'If-Modified-Since': '0',
                        'If-None-Match': '*'
                    }
                });
                
                if (response.ok) {
                    const content = await response.text();
                    const contentPreview = content.substring(0, 300) + (content.length > 300 ? '...' : '');
                    
                    addResult('‚úÖ Fresh Content Loaded Successfully', `
                        <p><strong>URL:</strong> ${url}</p>
                        <p><strong>Content Length:</strong> ${content.length} characters</p>
                        <p><strong>Response Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Content Preview:</strong></p>
                        <pre>${contentPreview}</pre>
                    `, 'success');
                } else {
                    addResult('‚ùå Failed to Load Content', `
                        <p><strong>URL:</strong> ${url}</p>
                        <p><strong>Response Status:</strong> ${response.status} ${response.statusText}</p>
                    `, 'error');
                }
            } catch (error) {
                addResult('‚ùå Error Loading Content', `
                    <p><strong>Error:</strong> ${error.message}</p>
                `, 'error');
            }
        }
        
        async function testMultipleLoads() {
            addResult('üîÑ Testing Multiple Loads (Cache Busting)', 'Loading the same content multiple times with different cache busters...', 'info');
            
            const results = [];
            
            for (let i = 0; i < 3; i++) {
                try {
                    const timestamp = Date.now() + i;
                    const randomId = Math.random().toString(36).substr(2, 9);
                    const cacheParams = `?t=${timestamp}&v=${randomId}&_fresh=${Date.now()}&_test=${i}`;
                    const url = `/docs/sv/overview.md${cacheParams}`;
                    
                    const startTime = performance.now();
                    const response = await fetch(url, {
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-store, no-cache, must-revalidate, max-age=0, private',
                            'Pragma': 'no-cache',
                            'Expires': '0'
                        }
                    });
                    const endTime = performance.now();
                    
                    if (response.ok) {
                        const content = await response.text();
                        results.push({
                            attempt: i + 1,
                            url: url,
                            status: response.status,
                            contentLength: content.length,
                            loadTime: Math.round(endTime - startTime),
                            success: true
                        });
                    } else {
                        results.push({
                            attempt: i + 1,
                            url: url,
                            status: response.status,
                            success: false
                        });
                    }
                } catch (error) {
                    results.push({
                        attempt: i + 1,
                        error: error.message,
                        success: false
                    });
                }
            }
            
            const resultsHtml = results.map(result => `
                <div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 3px;">
                    <strong>Attempt ${result.attempt}:</strong> 
                    ${result.success ? 
                        `‚úÖ Success - Status: ${result.status}, Length: ${result.contentLength} chars, Time: ${result.loadTime}ms` : 
                        `‚ùå Failed - ${result.error || `Status: ${result.status}`}`
                    }
                    <br><small>URL: ${result.url}</small>
                </div>
            `).join('');
            
            const allSuccessful = results.every(r => r.success);
            const avgLoadTime = results.filter(r => r.success).reduce((sum, r) => sum + r.loadTime, 0) / results.filter(r => r.success).length;
            
            addResult(
                allSuccessful ? '‚úÖ Multiple Loads Test Passed' : '‚ùå Multiple Loads Test Failed',
                `
                    <p><strong>Results:</strong></p>
                    ${resultsHtml}
                    <p><strong>Summary:</strong> ${allSuccessful ? 'All loads successful' : 'Some loads failed'}</p>
                    ${allSuccessful ? `<p><strong>Average Load Time:</strong> ${Math.round(avgLoadTime)}ms</p>` : ''}
                `,
                allSuccessful ? 'success' : 'error'
            );
        }
        
        // Auto-run initial test
        window.addEventListener('load', () => {
            setTimeout(testFreshContent, 1000);
        });
    </script>
</body>
</html>
