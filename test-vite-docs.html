<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite Docs Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Vite Docs Serving Test</h1>
    <p>Testing if Vite can serve docs directly from the docs/ folder with the new configuration.</p>
    
    <div id="test-results"></div>
    
    <script>
        async function testDocsServing() {
            const resultsDiv = document.getElementById('test-results');
            
            // Test 1: Try to access docs directly
            try {
                const response = await fetch('/docs/sv/overview.md?t=' + Date.now());
                if (response.ok) {
                    const content = await response.text();
                    resultsDiv.innerHTML += `
                        <div class="test-section success">
                            <h3>✅ Direct Docs Access Works!</h3>
                            <p>Vite is serving docs directly from the docs/ folder.</p>
                            <p><strong>Content Length:</strong> ${content.length} characters</p>
                            <pre>${content.substring(0, 200)}...</pre>
                            <p><strong>Conclusion:</strong> No syncing needed! You can edit docs directly and see changes immediately.</p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML += `
                        <div class="test-section error">
                            <h3>❌ Direct Docs Access Failed</h3>
                            <p>Status: ${response.status} ${response.statusText}</p>
                            <p><strong>Conclusion:</strong> Syncing to public/ folder is still required.</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test-section error">
                        <h3>❌ Direct Docs Access Error</h3>
                        <p>Error: ${error.message}</p>
                        <p><strong>Conclusion:</strong> Syncing to public/ folder is still required.</p>
                    </div>
                `;
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testDocsServing);
    </script>
</body>
</html>
