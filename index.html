<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; connect-src 'self' https://raw.githubusercontent.com https://api.github.com https://bumphnqhbbtmlhiwokmy.supabase.co https://peka01.github.io https://*.githubusercontent.com https://generativelanguage.googleapis.com; img-src 'self' data: https:; font-src 'self' https:; frame-src 'self' https://raw.githubusercontent.com;">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
    <title>TEST F√ñR HJ√ÑLPSYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Basic fallback styles for production */
      .bg-slate-100 { background-color: #f1f5f9; }
      .text-center { text-align: center; }
      .p-4 { padding: 1rem; }
      .m-4 { margin: 1rem; }
      .rounded { border-radius: 0.25rem; }
      .shadow { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root">
        <p>Loading...</p>
    </div>
    <script>
        console.log('HTML loaded, root element:', document.getElementById('root'));
        console.log('Waiting for React app to load...');
        
        // Register service worker with proper error handling and activation. Some chanhge here
        if ('serviceWorker' in navigator) {
            console.log('üîÑ Registering Service Worker...');
            
            navigator.serviceWorker.register('./help-proxy-sw.js', { scope: './' })
                .then((registration) => {
                    console.log('‚úÖ Service Worker registered successfully:', registration.scope);
                    
                    // Wait for the service worker to be ready
                    return navigator.serviceWorker.ready;
                })
                .then((registration) => {
                    console.log('‚úÖ Service Worker is ready and active');
                    
                    // Check if there are any existing service workers
                    return navigator.serviceWorker.getRegistrations();
                })
                .then((registrations) => {
                    console.log(`üìã Found ${registrations.length} Service Worker registrations:`, 
                        registrations.map(r => ({ scope: r.scope, active: !!r.active })));
                })
                .catch((error) => {
                    console.error('‚ùå Service Worker registration failed:', error);
                });
        } else {
            console.warn('‚ö†Ô∏è Service Worker not supported in this browser');
        }
    </script>
    <script type="module" src="/main.tsx"></script>
</body>
</html>
