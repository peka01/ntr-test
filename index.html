<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST F√ñR HJ√ÑLPSYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Basic fallback styles for production */
      .bg-slate-100 { background-color: #f1f5f9; }
      .text-center { text-align: center; }
      .p-4 { padding: 1rem; }
      .m-4 { margin: 1rem; }
      .rounded { border-radius: 0.25rem; }
      .shadow { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root">
        <p>Loading...</p>
    </div>
    <script>
        console.log('HTML loaded, root element:', document.getElementById('root'));
        console.log('Waiting for React app to load...');
        
        // Register service worker
        if ('serviceWorker' in navigator) {
            console.log('üîÑ Registering Service Worker...');
            navigator.serviceWorker.register('./help-proxy-sw.js', { scope: './' })
                .then((registration) => {
                    console.log('‚úÖ Service Worker registered successfully:', registration);
                    console.log('üîç Registration details:', {
                        scope: registration.scope,
                        active: registration.active,
                        installing: registration.installing,
                        waiting: registration.waiting
                    });
                })
                .catch((error) => {
                    console.error('‚ùå Service Worker registration failed:', error);
                });
        } else {
            console.warn('‚ö†Ô∏è Service Workers not supported in this browser');
        }
    </script>
    <script type="module" src="./src/main.tsx"></script>
</body>
</html>
